<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .selectat{
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- <p>Ana are <strong>3</strong> mere.</p>
    <style>
        p{
            border: 1px solid black;
            border-radius: 4px;
            background-color:silver;
            font-family:Tahoma;
            padding: 4px;
        }
    </style> -->

    <script type="text/javascript">
        let p = document.createElement("p");
        let t1 = document.createTextNode("Ana are ");
        let s = document.createElement("strong");
        s.innerText = "0";
        let t2 = document.createTextNode(" mere.");

        p.append(t1);
        p.append(s);
        p.append(t2);

        p.style.border = '1px solid black';
        p.style.borderRadius = '4px';
        p.style.backgroundColor = 'silver';
        p.style.fontFamily = 'Tahoma';
        p.style.padding = '4px';

        let body = document.querySelector("body");
        body.append(p);

        function incrementare(e) {
            let valoare = parseInt(s.innerText, 10);
            s.innerText = (valoare + 1).toString();
        }

        function decrementare(e) {
            e.preventDefault();
            let valoare = parseInt(s.innerText, 10);
            s.innerText = (valoare - 1).toString();
        }
        p.addEventListener('click', incrementare);
        p.addEventListener('contextmenu', decrementare);

        p.addEventListener('mouseenter', e => {
            p.classList.add("selectat");
        })
        p.addEventListener('mouseleave', e => {
            p.classList.remove("selectat");
        })
    </script>
</body>
</html>
