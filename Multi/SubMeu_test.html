        function Maxim() {
            let div = document.querySelector('#max');
            div.innerHTML = "";

            let p = document.createElement('p');
            div.appendChild(p);

            let an;
            let tar;
            let max = 0;
            for (let tara of tari) {
                if (tara.pop >= max) {
                    an = tara.an;
                    tar = tara.tara;
                }
            }
            p.innerText=`populatia maxima a fost atinsa in anul ${an} in tara ${tar}`;

        }
        function afis() {
            let select = document.querySelector('select');
            let option = select.options[select.selectedIndex].innerText;
            let list = document.querySelector('ul');
            list.innerHTML = "";

            console.log(option);

            for (let tara of tari) {
                if (tara.an == option) {
                    let li = document.createElement('li');
                    li.innerText = `${tara.tara}-${tara.pop} locuitori`;
                    list.appendChild(li);
                }
            }
        }
