<!-- 1) Adăugați în documentul HTML: un tabel gol cu
două coloane (an și populație) trei elemente de tip
radio pentru selectarea unei țări.
2) Scrieți o funcție JavaScript care primește ca parametru
un obiect (similar cu cele din lista de mai sus) și adăugă
un rând cu datele corespunzătoare în tabel.
3) Scrieți codul JavaScript care face ca la selectarea unui
radio button să se adauge în tabel datele corespunzătoare țării
respective (datele existente vor fi șterse).
4) Scrieți codul JavaScript care să afișeze în cadrul documentului
HTML populația maximă pentru fiecare țară din vector. -->


<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
        }
    </style>

    <script type="text/javascript">

        let date = [
            { "tara": "BG", "an": 2013, "pop": 11137974 },
            { "tara": "BG", "an": 2014, "pop": 11180840 },
            { "tara": "BG", "an": 2015, "pop": 11237274 },
            { "tara": "BG", "an": 2016, "pop": 11311117 },
            { "tara": "BG", "an": 2017, "pop": 11351727 },
            { "tara": "BG", "an": 2018, "pop": 11398589 },
            { "tara": "HU", "an": 2013, "pop": 2971905 },
            { "tara": "HU", "an": 2014, "pop": 2943472 },
            { "tara": "HU", "an": 2015, "pop": 2921262 },
            { "tara": "HU", "an": 2016, "pop": 2888558 },
            { "tara": "HU", "an": 2017, "pop": 2847904 },
            { "tara": "HU", "an": 2018, "pop": 2808901 },
            { "tara": "RO", "an": 2013, "pop": 10487289 },
            { "tara": "RO", "an": 2014, "pop": 10427301 },
            { "tara": "RO", "an": 2015, "pop": 10374822 },
            { "tara": "RO", "an": 2016, "pop": 10341330 },
            { "tara": "RO", "an": 2017, "pop": 10309573 },
            { "tara": "RO", "an": 2018, "pop": 10291027 }
        ];

        function Adauga(object) {
            let table = document.querySelector('#tbody');
            let rand = document.createElement('tr');
            let celulaAn = document.createElement('td');
            let celulaPop = document.createElement('td');

            celulaAn.innerText = object.an;
            celulaPop.innerText = object.pop;

            rand.appendChild(celulaAn);
            rand.appendChild(celulaPop);
            table.appendChild(rand);
        }
        function adauga(value) {
            let table = document.querySelector('#tbody');
            table.innerHTML = '';
            for (let data of date) {
                if (data.tara == value) {
                    Adauga(data);
                }
            }
        }
        function Maxim() {
            let div = document.querySelector('#max');
            div.innerHTML = "";

            let p = document.createElement('p');
            div.appendChild(p);
            let body = document.querySelector("body");
            body.append(p);

            let an;
            let tar;
            let max = 0;
            for (let data of date) {
                if (data.pop >= max) {
                    an = data.an;
                    tar = data.tara;
                }
            }
            p.innerText = `populatia maxima a fost atinsa in anul ${an} in tara ${tar}`;
        }
    </script>
</head>
<body>
    <table>
        <caption>Tabel tari</caption>
        <thead>
            <tr>
                <th>An</th>
                    <th>Populatie</th>
                </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <div>
        <label>BG</label>
        <input type="radio" name="radio" value="BG" onchange="adauga(value)" />
        <label>HU</label>
        <input type="radio" name="radio" value="HU" onchange="adauga(value)" />
        <label>RO</label>
        <input type="radio" name="radio" value="RO" onchange="adauga(value)" />
       <label>Pop Maxima</label>
        <input type="checkbox" name="Check" value="Maxim" oninput="Maxim()" />
    </div>
    <div id="max">

    </div>
</body>
</html>
