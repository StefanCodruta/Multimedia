<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script type="text/javascript">
        function app() {
            let audio = document.querySelector('audio');
            audio.volume = 0.1;
            document.querySelector('#play').addEventListener('click', e => {
                if (audio.paused) {
                    console.log('Este oprit => il pornim');
                    audio.play();
                }
                else {
                    console.log('Este pornit => il oprim');
                    audio.pause();
                }
            });

            document.querySelector('#avansare').addEventListener('click', e => {
                console.log(`Secunda ${audio.currentTime} din ${audio.duration}`);
                audio.currentTime += 10;
            });

            document.querySelector('#incarcare').addEventListener('click', e => {
                // let audio2 = document.createElement('audio');
                // audio2.controls = true;
                //document.body.append(audio2);

                audio.src = 'media/waltz3.mp3';
                audio.load();
                audio.play();
            });

            audio.addEventListener('ended', e => {
                alert('Gata!');
            })
        }
        document.addEventListener('DOMContentLoaded', app);
    </script>
</head>
<body>
    <audio src="media/waltz2.mp3" controls="controls"></audio>
    <input type="button" id="play" value="play" />
    <input type="button" id="avansare" value="avansare" />
    <input type="button" id="incarcare" value="incarcare" />
</body>
</html>
